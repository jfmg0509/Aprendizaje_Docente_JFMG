{{define "users"}}
<h1 class="page-title">Usuarios</h1>

<div class="grid">
  <!-- ========================= -->
  <!-- Crear usuario -->
  <!-- ========================= -->
  <div class="card">
    <h3 class="section-title">Crear usuario</h3>

    <form method="post" action="/ui/users">
      <label>Nombre</label>
      <input name="name" required />

      <label>Email</label>
      <input name="email" required />

      <label>Rol</label>
      <select name="role">
        {{range .Roles}}
          <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>

      <button type="submit">Crear</button>
    </form>
  </div>

  <!-- ========================= -->
  <!-- Listado -->
  <!-- ========================= -->
  <div class="card">
    <h3 class="section-title">Listado</h3>

    {{if .Users}}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody>
          {{range .Users}}
            <tr>
              <td>{{.ID}}</td>
              <td>{{.Name}}</td>
              <td>{{.Email}}</td>
              <td>{{.Role}}</td>
              <td>{{if .Active}}Sí{{else}}No{{end}}</td>
            </tr>
          {{end}}
        </tbody>
      </table>
    {{else}}
      <p class="muted">Aún no hay usuarios registrados.</p>
    {{end}}
  </div>
</div>
{{end}}
