{{define "content"}}
<h1 class="page-title">Usuarios</h1>

<div class="grid">
  <div class="card">
    <h3>Crear usuario</h3>

    <form method="post" action="/ui/users">
      <label>Nombre</label>
      <input name="name" required />

      <label>Email</label>
      <input name="email" required />

      <label>Rol</label>
      <select name="role" required>
        {{range .Roles}}
          <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>

      <button type="submit">Crear</button>
    </form>
  </div>

  <div class="card">
    <h3>Listado</h3>

    <table>
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Activo</th></tr>
      </thead>
      <tbody>
      {{range .Users}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{.Email}}</td>
          <td>{{.Role}}</td>
          <td>{{.Active}}</td>
        </tr>
      {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
