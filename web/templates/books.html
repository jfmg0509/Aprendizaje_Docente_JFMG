{{define "books"}}
<h1>Libros</h1>

<div class="grid-2">
  <div class="card">
    <h3>Crear libro</h3>

    <form method="POST" action="/ui/books">
      <label>Título</label>
      <input name="title" required />

      <label>Autor</label>
      <input name="author" required />

      <label>Año</label>
      <input name="year" type="number" placeholder="Ej: 2024" required />

      <label>ISBN</label>
      <input name="isbn" required />

      <label>Categoría</label>
      <input name="category" />

      <label>Tags (separados por coma)</label>
      <input name="tags" placeholder="ej: go, backend, programación" />

      <label>Descripción</label>
      <textarea name="description" placeholder="Breve descripción..."></textarea>

      <button type="submit">Crear</button>
    </form>
  </div>

  <div class="card">
    <h3>Listado</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Año</th>
          <th>Ver</th>
        </tr>
      </thead>
      <tbody>
        {{range .Books}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Title}}</td>
          <td>{{.Author}}</td>
          <td>{{.Year}}</td>
          <td><a class="link" href="/ui/books/{{.ID}}">Detalle</a></td>
        </tr>
        {{else}}
        <tr><td colspan="5" class="hint">No hay libros todavía.</td></tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
