{{define "content"}}
<h1 class="page-title">Libros</h1>

<div class="grid grid-2">
  <div class="card">
    <h3>Crear libro</h3>

    <form method="POST" action="/ui/books">
      <label>Título</label>
      <input name="title" required />

      <label>Autor</label>
      <input name="author" required />

      <div class="row">
        <div>
          <label>Año</label>
          <input name="year" type="number" placeholder="2024" required />
        </div>
        <div>
          <label>ISBN</label>
          <input name="isbn" required />
        </div>
      </div>

      <label>Categoría</label>
      <input name="category" />

      <label>Tags (separados por coma)</label>
      <input name="tags" placeholder="go, backend, programación" />

      <label>Descripción</label>
      <textarea name="description"></textarea>

      <button type="submit">Crear</button>
    </form>
  </div>

  <div class="card">
    <h3>Listado</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Año</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody>
        {{range .Books}}
        <tr>
          <td>{{.ID}}</td>
          <td><a href="/ui/books/{{.ID}}">{{.Title}}</a></td>
          <td>{{.Author}}</td>
          <td>{{.Year}}</td>
          <td>{{.Active}}</td>
        </tr>
        {{else}}
        <tr><td colspan="5" class="mutedText">No hay libros.</td></tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
