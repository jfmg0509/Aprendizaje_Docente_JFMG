{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>

  <style>
    :root{
      --bg:#FFFFFF;
      --title:#3686F5;
      --link:#2D73D6;
      --border:#E6EAF2;
      --muted:#6B7280;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      font-family: Calibri, "Calibri Light", "Segoe UI", Arial, sans-serif;
      color:#111827;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .container{
      width:100%;
      max-width:1050px;
      margin:0 auto;
      padding:24px;
      box-sizing:border-box;
      flex:1;
      display:flex;
      flex-direction:column;
    }

    nav{
      padding:16px 24px;
      border-bottom:1px solid var(--border);
      box-sizing:border-box;
    }
    nav .nav-inner{
      max-width:1050px;
      margin:0 auto;
      display:flex;
      gap:18px;
      align-items:center;
    }
    nav a{
      color:var(--link);
      text-decoration:none;
      font-weight:300;
      font-size:16px;
    }
    nav a:hover{ text-decoration:underline; }
    nav .muted{
      color:var(--muted);
      font-weight:300;
      margin-left:6px;
    }

    main{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      padding-top:24px;
    }

    h1{
      margin:0 0 18px 0;
      color:var(--title);
      font-weight:700;
      font-size:44px;
      letter-spacing:0.2px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      background:#fff;
    }
    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
    }
    .field{ margin:10px 0; }
    input, select, textarea{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:10px;
      box-sizing:border-box;
      font-family: inherit;
      font-size: 15px;
    }
    button{
      padding:10px 16px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      cursor:pointer;
    }
    button:hover{ border-color:#C8D2EA; }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td{
      border-bottom:1px solid var(--border);
      padding:10px;
      text-align:left;
      font-weight:300;
    }
    th{ font-weight:600; }

    footer{
      border-top:1px solid var(--border);
      padding:16px 24px;
      box-sizing:border-box;
    }
    footer .footer-inner{
      max-width:1050px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      font-weight:300;
      color:var(--link);
      font-size:16px;
    }

    .home-links{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .home-links a{
      color:var(--link);
      text-decoration:none;
      font-weight:300;
      font-size:18px;
      width:fit-content;
    }
    .home-links a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="page">
    {{if .ShowNav}}
    <nav>
      <div class="nav-inner">
        <a href="/">Inicio</a>
        <a href="/ui/users">Usuarios</a>
        <a href="/ui/books">Libros</a>
        <a href="/ui/books/search">Buscar</a>
        <span class="muted">| API: /api/*</span>
      </div>
    </nav>
    {{end}}

    <div class="container">
      <main>
        {{template "content" .}}
      </main>
    </div>

    <footer>
      <div class="footer-inner">
        <div>{{.FooterLeft}}</div>
        <div>{{.FooterRight}}</div>
      </div>
    </footer>
  </div>
</body>
</html>
{{end}}
