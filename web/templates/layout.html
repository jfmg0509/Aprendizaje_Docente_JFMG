{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>
  <style>
    body{
      background:#FFFFFF;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
      margin:0;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:24px 28px 70px 28px;
    }
    nav{
      padding:18px 28px;
      border-bottom:1px solid #e9eef7;
    }
    nav a{
      color:#2D73D6;
      text-decoration:none;
      margin-right:18px;
      font-family: "Calibri Light", Calibri, Arial, sans-serif;
      font-size:16px;
    }
    nav a:hover{ text-decoration:underline; }

    h1{
      color:#3686F5;
      font-family:"Calibri Light", Calibri, Arial, sans-serif;
      font-weight:700;
      font-size:44px;
      margin:26px 0 18px 0;
    }

    /* cards/forms usados en users/libros */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .card{border:1px solid #e6eefc;border-radius:14px;padding:18px}
    label{display:block;margin-top:10px}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #d9e6fb;border-radius:10px}
    button{padding:10px 16px;border-radius:10px;border:1px solid #b9d2fb;background:#fff;cursor:pointer}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e6eefc;padding:10px;text-align:left}
    th{background:#f6f9ff}

    /* Home links centrados */
    .home-links{
      margin-top:30px;
      display:flex;
      gap:26px;
      flex-wrap:wrap;
    }
    .home-links a{
      color:#2D73D6;
      font-family:"Calibri Light", Calibri, Arial, sans-serif;
      font-size:18px;
      text-decoration:none;
    }
    .home-links a:hover{ text-decoration:underline; }

    /* Footer fijo */
    .footer{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:14px 28px;
      border-top:1px solid #e9eef7;
      background:#FFFFFF;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Calibri Light", Calibri, Arial, sans-serif;
      color:#2D73D6;
      font-size:14px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Inicio</a>
    <a href="/ui/users">Usuarios</a>
    <a href="/ui/books">Libros</a>
    <a href="/ui/books/search">Buscar</a>
    <span style="color:#2D73D6;">| API: /api/*</span>
  </nav>

  <div class="wrap">
    {{template "content" .}}
  </div>

  <div class="footer">
    <div>Juan Francisco Mor√°n Gortaire</div>
    <div>PROGRAMACION ORIENTADA A OBJETOS - {{.FooterDate}}</div>
  </div>

</body>
</html>
{{end}}
