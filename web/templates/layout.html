{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;max-width:1050px}
    nav a{margin-right:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f5f5f5}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{border:1px solid #e3e3e3;border-radius:10px;padding:12px}
    input,select,textarea{width:100%;padding:8px;margin:6px 0}
    button{padding:10px 14px}
    .muted{color:#666}
  </style>
</head>
<body>
  <nav>
    <a href="/">Inicio</a>
    <a href="/ui/users">Usuarios</a>
    <a href="/ui/books">Libros</a>
    <a href="/ui/books/search">Buscar</a>
    <span class="muted">| API: /api/*</span>
  </nav>
  <hr/>
  {{template "content" .}}
</body>
</html>
{{end}}
