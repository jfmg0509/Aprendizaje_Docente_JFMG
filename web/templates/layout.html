{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>

  <style>
    :root{
      --bg:#FFFFFF;
      --title:#3686F5;
      --link:#2D73D6;
      --text:#111827;
      --muted:#6B7280;
      --border:#E5E7EB;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family: Calibri, "Calibri Light", "Segoe UI", Arial, sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .wrap{
      max-width: 1050px;
      margin: 0 auto;
      padding: 32px 24px 16px 24px;
      width:100%;
      box-sizing:border-box;
      flex:1;
    }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
      padding: 18px 0 10px 0;
      border-bottom:1px solid var(--border);
      margin-bottom: 24px;
    }

    nav a{
      color:var(--link);
      text-decoration:none;
      font-weight: 300; /* Calibri Light */
    }
    nav a:hover{ text-decoration:underline; }

    h1{
      margin: 0 0 18px 0;
      color:var(--title);
      font-weight: 700; /* “Light Bold” aproximado */
      letter-spacing:0.2px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      background:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }

    table{
      border-collapse:collapse;
      width:100%;
    }
    th,td{
      border:1px solid var(--border);
      padding:10px;
      text-align:left;
      vertical-align:top;
    }
    th{
      background:#F9FAFB;
      font-weight:700;
    }

    label{ display:block; margin-top:10px; }
    input,select,textarea{
      width:100%;
      padding:10px;
      margin-top:6px;
      box-sizing:border-box;
      border:1px solid var(--border);
      border-radius:10px;
      font-family: inherit;
      font-size: 15px;
    }

    button{
      margin-top:12px;
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      font-family: inherit;
    }
    button:hover{
      border-color:#cbd5e1;
    }

    .muted{ color: var(--muted); }

    /* Footer solicitado */
    footer{
      border-top:1px solid var(--border);
      padding: 14px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1050px;
      margin: 0 auto;
      width:100%;
      box-sizing:border-box;
      color: var(--link);
      font-weight: 300;
    }

    /* Home (centrado) */
    .home-center{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height: 55vh;
    }
    .home-links{
      display:flex;
      gap:28px;
      margin-top: 18px;
      justify-content:center;
    }
    .home-links a{
      color:var(--link);
      text-decoration:none;
      font-weight:300;
      font-size: 18px;
    }
    .home-links a:hover{ text-decoration:underline; }

    @media (max-width: 860px){
      .grid{ grid-template-columns:1fr; }
      .home-links{ flex-direction:column; gap:14px; align-items:center; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <a href="/">Inicio</a>
      <a href="/ui/users">Usuarios</a>
      <a href="/ui/books">Libros</a>
      <a href="/ui/books/search">Buscar</a>
      <span class="muted">| API: /api/*</span>
    </nav>

    {{template "content" .}}
  </div>

  <footer>
    <div>Juan Francisco Morán Gortaire</div>
    <div>PROGRAMACION ORIENTADA A OBJETOS - {{.Tomorrow}}</div>
  </footer>
</body>
</html>
{{end}}
