{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>

  <style>
    body{
      background:#FFFFFF;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
      margin:0;
      padding:0;
    }

    .container{
      max-width: 1050px;
      margin: 0 auto;
      padding: 40px 24px;
      min-height: calc(100vh - 80px);
    }

    .title{
      color:#3686F5;
      font-weight:700; /* Calibri Light Bold */
      font-size:48px;
      margin: 0 0 24px 0;
      text-align:center;
    }

    a{
      color:#2D73D6;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }

    .home-links{
      margin-top: 24px;
      display:flex;
      gap:24px;
      justify-content:center;
      font-size:18px;
    }

    .footer{
      width:100%;
      position: fixed;
      left:0;
      bottom:0;
      padding: 12px 24px;
      box-sizing:border-box;
      display:flex;
      justify-content:space-between;
      font-size:16px;
      background:#FFFFFF;
    }

    .footer .left, .footer .right{
      color:#2D73D6;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    {{template "content" .}}
  </div>

  <div class="footer">
    <div class="left">Juan Francisco Mor√°n Gortaire</div>
    <div class="right">PROGRAMACION ORIENTADA A OBJETOS - {{.Tomorrow}}</div>
  </div>
</body>
</html>
{{end}}
