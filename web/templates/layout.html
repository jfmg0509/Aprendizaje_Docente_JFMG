{{define "layout"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>

  <style>
    :root{
      --bg:#FFFFFF;
      --title:#3686F5;
      --link:#2D73D6;
      --border:#E6EAF2;
      --muted:#6B7280;
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      font-family: Calibri, "Calibri Light", "Segoe UI", Arial, sans-serif;
      min-height:100vh;
      display:flex;
    }

    .page{
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:24px 28px;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      box-sizing:border-box;
    }

    /* NAV */
    .nav{
      display:flex;
      gap:18px;
      align-items:center;
      padding:10px 0 14px 0;
      border-bottom:1px solid var(--border);
      margin-bottom:18px;
    }
    .nav a{
      color:var(--link);
      text-decoration:none;
      font-weight:300;
      font-size:16px;
    }
    .nav a:hover{ text-decoration:underline; }
    .nav .muted{
      color:var(--muted);
      margin-left:8px;
      font-weight:300;
    }

    /* TITLES */
    .page-title{
      margin:0 0 18px 0;
      color:var(--title);
      font-size:42px;
      font-weight:700; /* Calibri Light Bold (aprox) */
      letter-spacing:.2px;
    }

    main{ flex:1; }

    /* COMPONENTS */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
      margin-top:10px;
    }
    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      background:#fff;
    }

    label{display:block;margin-top:10px;color:#111827;font-weight:600}
    input,select,textarea{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-family:inherit;
      font-size:15px;
      box-sizing:border-box;
    }
    button{
      margin-top:14px;
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      cursor:pointer;
      font-family:inherit;
      font-size:15px;
    }
    button:hover{border-color:#cdd6ea}

    table{border-collapse:collapse;width:100%;margin-top:10px}
    th,td{border:1px solid var(--border);padding:10px;text-align:left}
    th{background:#F7F9FF}

    a{color:var(--link)}
    .muted{color:var(--muted)}

    /* HOME LINKS */
    .home-links{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .home-links a{
      color:var(--link);
      font-weight:300;
      font-size:18px;
      text-decoration:none;
    }
    .home-links a:hover{ text-decoration:underline; }

    /* FOOTER */
    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:1px solid var(--border);
      padding-top:14px;
      margin-top:24px;
      font-weight:300;
      color:var(--link);
      font-size:15px;
    }
  </style>
</head>

<body>
  <div class="page">

    {{if .ShowNav}}
    <nav class="nav">
      <a href="/">Inicio</a>
      <a href="/ui/users">Usuarios</a>
      <a href="/ui/books">Libros</a>
      <a href="/ui/books/search">Buscar</a>
      <span class="muted">| API: /api/*</span>
    </nav>
    {{end}}

    <main>
      {{template "content" .}}
    </main>

    <footer class="footer">
      <div>{{.FooterLeft}}</div>
      <div>{{.FooterRight}}</div>
    </footer>

  </div>
</body>
</html>
{{end}}
