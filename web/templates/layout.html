{{define "layout.html"}}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{.Title}}</title>

  <style>
    body{
      margin:0;
      background:#FFFFFF;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
      color:#000;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .container{
      width: 1050px;
      max-width: calc(100% - 48px);
      margin: 0 auto;
      padding: 24px 0 80px 0; /* deja espacio para footer */
    }

    /* Títulos */
    h1{
      margin: 16px 0 24px 0;
      color:#3686F5;
      font-weight:700; /* Calibri Light Bold */
    }

    /* Links */
    a{
      color:#2D73D6;
      text-decoration:none;
      font-weight:300; /* Calibri Light */
    }
    a:hover{ text-decoration: underline; }

    /* Layout helpers */
    .center{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      border:1px solid #e3e3e3;
      border-radius:10px;
      padding:12px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }

    table{
      border-collapse:collapse;
      width:100%;
    }
    th,td{
      border:1px solid #ddd;
      padding:8px;
      text-align:left;
    }
    th{ background:#f5f5f5; }

    input,select,textarea{
      width:100%;
      padding:8px;
      margin:6px 0;
      box-sizing:border-box;
    }
    button{ padding:10px 14px; }

    .muted{ color:#666; }

    /* Footer fijo */
    .footer{
      position: fixed;
      left:0;
      right:0;
      bottom:0;
      background:#FFFFFF;
      border-top:1px solid #eee;
      padding: 12px 0;
    }
    .footer-inner{
      width: 1050px;
      max-width: calc(100% - 48px);
      margin: 0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family: Calibri, "Calibri Light", Arial, sans-serif;
      font-weight:300;
      color:#2D73D6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      {{template "content" .}}
    </div>

    <div class="footer">
      <div class="footer-inner">
        <div>Juan Francisco Morán Gortaire</div>
        <div>PROGRAMACION ORIENTADA A OBJETOS {{if .Tomorrow}}- {{.Tomorrow}}{{end}}</div>
      </div>
    </div>
  </div>
</body>
</html>
{{end}}
