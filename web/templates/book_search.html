{{define "book_search"}}
<h1 class="page-title">Búsqueda</h1>

<form method="get" action="/ui/books/search" class="card">
  <label>Texto</label><input name="q" value="{{.Q}}" placeholder="título, autor, tags" />
  <label>Autor</label><input name="author" value="{{.Author}}" />
  <label>Categoría</label><input name="category" value="{{.Category}}" />
  <button type="submit">Buscar</button>
</form>

<div class="card" style="margin-top:18px">
  <h3>Resultados</h3>
  <table>
    <thead><tr><th>ID</th><th>Título</th><th>Autor</th><th>Categoría</th></tr></thead>
    <tbody>
    {{range .Books}}
      <tr>
        <td><a href="/ui/books/{{.ID}}">{{.ID}}</a></td>
        <td>{{.Title}}</td>
        <td>{{.Author}}</td>
        <td>{{.Category}}</td>
      </tr>
    {{end}}
    </tbody>
  </table>
</div>
{{end}}
